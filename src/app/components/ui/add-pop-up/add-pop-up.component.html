<div class="pop-up-wrapper">
    <div class="pop-up" *ngIf="training">
        <h1>Введите название тренировки</h1>
            <form 
                class="form" 
                [formGroup]="formCreateTraining"
                (ngSubmit)="onSubmit($event)"
            >   
                <input [ngClass]="{'error': error}" type="hidden" formControlName="userId" placeholder="ID юзера">
                <input [ngClass]="{'error': error}" type="text" formControlName="title" placeholder="Название тренировки">
                <div class="div-btn">
                    <button class="submit" type="submit">
                        <app-check-button></app-check-button>
                    </button>
                    <app-cancel-button (click)="change(flag)"></app-cancel-button>
                </div>
                
            </form>
            <div class="errorMessage">
                <br>
                {{errorMessage}}
            </div>
    </div>


    <div class="pop-up" *ngIf="!training">
        <h1>Добавьте упражнение</h1>
        <form 
            class="form" 
            [formGroup]="formCreateExercise"
            (ngSubmit)="onSubmit($event)"
        >  
            <div class="exercis">
                <input [ngClass]="{'error': error}" type="hidden" formControlName="userId">
                <input [ngClass]="{'error': error}" type="hidden" formControlName="trainingId">
                <input [ngClass]="{'error': error}" type="text" formControlName="title" placeholder="Название упражнения">
                <input [ngClass]="{'error': error}" type="text" formControlName="weight" placeholder="Вес">
                <input [ngClass]="{'error': error}" type="number" formControlName="iteration" placeholder="Подходы, не больше 5">
                <input [ngClass]="{'error': error}" type="number" formControlName="repetition" placeholder="Повторения">
            </div>
            <div class="div-btn">
                <button class="submit" type="submit">
                    <app-check-button></app-check-button>
                </button>
                <app-cancel-button (click)="change(flag)"></app-cancel-button>
            </div>
            
        </form>
        <div class="errorMessage">
            <br>
            {{errorMessage}}
        </div>
    </div>
</div>
