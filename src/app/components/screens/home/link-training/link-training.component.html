<div class="training">
    @if (flag) {
        <form
            [formGroup]="formUpdate"
        >
            <input formControlName="title" type="text" >
            <div class="training-btn">
                <app-check-button (click)="update()"></app-check-button>
                <app-cancel-button (click)="change(flag)"></app-cancel-button>
            </div>
        </form>
    } @else {
        <a [routerLink]="['/training', item.title, item.id]" [name]="item.title" routerLinkActive="active">{{item.title}}</a>
        <div class="training-btn">
            <app-change-button (click)="change(flag)"></app-change-button>
            <app-delete-button [id]="item.id" [userId]="userId" [url]="'training'"></app-delete-button>
        </div>
    }
    
</div>
