<form 
    class="login-f" 
    [formGroup]="formLogin"
    (ngSubmit)="onSubmit($event)"
>
    <h1>Вход</h1>
    <label for="username">
      Логин
      <input id="email" formControlName="email" type="text" placeholder="Введите логин">
    </label>
    <br>
    <label for="password">
      Пароль
      <input id="password" formControlName="password" type="password" placeholder="Введите Пароль">
    </label>
    <br>
    <button class="btn-form" type="submit"><span>Войти</span></button>
    <!-- <a [routerLink]="['../registration']">Нет аккаунта</a> -->
</form>
