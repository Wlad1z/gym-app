<form 
    class="login-f" 
    [formGroup]="formLogin"
    (ngSubmit)="onSubmit($event)"
>
    <h1>@if (flag) {Вход} @else {Регистрация}</h1>
    <label for="username">
        Логин
        <input [ngClass]="{'error': error}"  id="username" formControlName="username" type="text" placeholder="Введите логин">
    </label>
    <br>
    <label for="password">
        Пароль
        <input [ngClass]="{'error': error}" id="password" formControlName="password" type="password" placeholder="Введите Пароль">
    </label>
    <br>
    <button class="btn-form" type="submit" ><span>@if (flag) {Войти} @else {Зарегестрироваться}</span></button>
    <div>
        <br>
        {{ errorMessage }}
    </div>
    <br>
    <a (click)="change(flag)">@if (flag) {Нет аккаунта? Зарегистрироваться.} @else {Есть аккаунт? Войти.}</a>
</form>
