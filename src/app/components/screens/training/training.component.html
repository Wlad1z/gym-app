<h1>{{name}}</h1>

<div *ngFor="let item of exercises" class="training-body">
    <div  *ngIf="item.trainingID === id" class="exercis">
        <div>
            <span>{{item.title}} {{item.weight}} {{item.iteration}}x{{item.repetition}}</span>
            <span>
                <app-checkbox *ngFor="let i of createArray(item.iteration); let index = index" 
                    [name]="item.id + '-' + (index + 1)">
                </app-checkbox>
            </span>
        </div>
    </div>
    <div *ngIf="item.trainingID === id" class="btn-div">
        <app-change-button></app-change-button>
        <app-delete-button></app-delete-button>
    </div>    
</div>
